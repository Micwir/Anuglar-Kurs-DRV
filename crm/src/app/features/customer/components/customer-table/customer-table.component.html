<table class="table table-striped">
    <caption><ng-content></ng-content></caption>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Credit</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (customer of customers; track customer.id) {
        <tr>
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td class="text-end">{{customer.credit | currency: 'EUR':'symbol':'1.2-2'}}</td>
            <td class="text-end">
                <button class="btn btn-primary btn-sm me-2" [routerLink]="['edit', customer.id]">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="delete(customer.id)">
                    Delete
                </button>
            </td>
        </tr>
    }
    </tbody>
</table>
