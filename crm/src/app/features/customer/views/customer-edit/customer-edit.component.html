<h2>Edit Customer with ID {{id}}</h2>

<app-loading-indicator [show]="isLoading"></app-loading-indicator>
<app-error-box [error]="errorMessage"></app-error-box>

@if (!isLoading && errorMessage === null) {
    <app-customer-form [formData]="customer" 
    (customerFormSubmit)="updateCustomer($event)">
        Save
    </app-customer-form>
}
